<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€“ Adrian's COLD Calling Beast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-box">
    <h1 class="app-title">Adrian's COLD Calling Beast</h1>
    <p class="login-subtitle">Sign in to run your list</p>
    <form method="post" action="/api/auth/login" id="login-form">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Password" autocomplete="current-password">
      <button type="submit">Log in</button>
    </form>
    <p id="login-error" class="error" hidden></p>
  </div>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var el = document.getElementById('login-error');
      if (params.get('error') === 'invalid') {
        el.textContent = 'Invalid password';
        el.hidden = false;
      } else if (params.get('error') === 'too_many') {
        el.textContent = 'Too many attempts. Try again in 15 minutes.';
        el.hidden = false;
      }
    })();
  </script>
</body>
</html>
