<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€“ Adrian's COLD Calling Beast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-box">
    <h1 class="app-title">Adrian's COLD Calling Beast</h1>
    <p class="login-subtitle">Sign in to run your list</p>
    <form id="login-form">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Password">
      <button type="submit">Log in</button>
    </form>
    <p id="login-error" class="error" hidden></p>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = e.target.password.value;
      const errEl = document.getElementById('login-error');
      errEl.hidden = true;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
        });
        const data = await res.json().catch(() => ({}));
        if (res.ok) window.location.href = '/dashboard';
        else { errEl.textContent = data.error || 'Invalid password'; errEl.hidden = false; }
      } catch { errEl.textContent = 'Network error'; errEl.hidden = false; }
    });
  </script>
</body>
</html>
