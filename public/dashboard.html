<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard – Adrian's COLD Calling Beast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard">
  <div class="dashboard-header">
    <h1 class="app-title">Adrian's COLD Calling Beast</h1>
    <button type="button" class="btn-logout" id="btn-logout">Log out</button>
  </div>

  <section class="phone-lookup-section">
    <h2>Phone number lookup</h2>
    <p class="phone-lookup-desc">Search all uploaded spreadsheets for a phone number.</p>
    <div class="phone-lookup-row">
      <input type="tel" id="phone-lookup-input" placeholder="e.g. 555-123-4567 or 5551234567" maxlength="20">
      <button type="button" class="btn-primary" id="btn-phone-lookup">Search</button>
    </div>
    <div id="phone-lookup-result" class="phone-lookup-result"></div>
  </section>

  <section class="upload-section">
    <h2>Upload spreadsheet <button type="button" class="btn-secondary" id="btn-update-blacklists">Update Blacklists</button></h2>
    <input type="file" id="file-input" accept=".xlsx,.xls">
    <button type="button" class="btn-secondary" id="btn-upload">Upload</button>
    <button type="button" class="btn-secondary" id="btn-download-all">Download all</button>
    <div class="file-list" id="file-list">No files uploaded.</div>
    <div class="blacklist-booked-section" style="margin-top: 20px;">
      <h3>Blacklist & Booked Appointments</h3>
      <p>
        <button type="button" class="btn-secondary" id="btn-view-blacklist">View blacklist</button>
        <span id="blacklist-status" style="margin-left: 10px;"></span>
        <input type="file" id="blacklist-upload-input" accept=".txt" style="display:none">
        <button type="button" class="btn-secondary" id="btn-upload-blacklist" style="margin-left: 10px;">Upload blacklist.txt</button>
      </p>
      <p>
        <button type="button" class="btn-secondary" id="btn-view-booked">View booked.xlsx</button>
        <span id="booked-status" style="margin-left: 10px;"></span>
        <input type="file" id="booked-upload-input" accept=".xlsx,.xls" style="display:none">
        <button type="button" class="btn-secondary" id="btn-upload-booked" style="margin-left: 10px;">Upload booked.xlsx</button>
      </p>
    </div>
  </section>

  <section class="spreadsheet-view-section" id="spreadsheet-view-section" style="display: none;">
    <h2>Spreadsheet: <span id="sheet-view-title"></span> <button type="button" class="btn-secondary" id="btn-refresh-sheet">Refresh</button> <button type="button" class="btn-secondary" id="btn-filter-success">Success evaluation True</button></h2>
    <p class="download-promo"><a href="#" id="btn-download-current-sheet" class="btn-primary" download>Download this spreadsheet</a> — Save a copy with updated Status, ended reason, and transcript.</p>
    <div class="sheet-table-wrap">
      <table class="sheet-table" id="sheet-table"></table>
    </div>
  </section>

  <div class="dialer-grid" id="dialer-grid"></div>

  <script src="dashboard.js"></script>
</body>
</html>
